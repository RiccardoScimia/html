<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Modulo di Contatto</title>
  </head>
  <body>
    <h1>Contattami</h1>

    <form method="post">
      <!-- Nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <br /><br />

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br /><br />

      <!-- Messaggio -->
      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" rows="5" required></textarea>
      <br /><br />

      <!-- Motivo del contatto -->
      <label for="motivo">Motivo del contatto:</label>
      <select id="motivo" name="motivo" required>
        <option value="info">Richiesta informazioni</option>
        <option value="aiuto">Richiesta di supporto</option>
        <option value="altro">Altro</option>
      </select>
      <br /><br />

      <!-- Pulsante di invio -->
      <input type="submit" value="Invia">
    </form>
  </body>
</html>
